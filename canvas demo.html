<html>
    <head><title>canvas</title></head>
    <body>
        <canvas width="300" height="300" id="c"></canvas>
        <script>
            var can=document.getElementById("c");
            var ctx=can.getContext("2d");
            ctx.fillText("Hello world",100,100);
            ctx.moveTo(20,20);
            ctx.lineTo(200,20);
            ctx.stroke();
        </script>
    </body>
</html>
